<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Lucky Birthday Check</title>
  </head>
  <body>
    <nav id="navbar">Lucky Birthday Check</nav>
    <div id="container">
      <h1>Is your birthday lucky?</h1>
      <small>Privacy Notice! We are not storing your data. </small>
      <p>Let's Check!</p>
      <div id="birthdayContainer">
        <label class="label">Select Your Birthday Date:</label>
        <input type="date" id="birthday" name="birthday" />
      </div>
      <div id="luckyContainer">
        <label class="label">Enter Your Lucky Number:</label>
        <input type="number" id="luckyNo" />
      </div>
      <button id="checkBtn">Check</button>
      <div id="output"></div>
      <div id="imageDiv">
        <img id="image" />
      </div>
    </div>
    <script type="text/javascript" src="script/app.js"></script>
  </body>
</html>
